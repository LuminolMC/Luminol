name: Luminol CI v2 - ver/1.20.4
on:
    push:
      branches: [ "ver/1.20.4" ]
    pull_request:
      branches: [ "ver/1.20.4" ]
permissions: write-all
jobs:
  build:
    runs-on: ubuntu-latest
    environment: default
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v4
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Configure Git User Details
        run: git config --global user.email "ci@luminolmc.com" && git config --global user.name "LuminolMC CI"
      - name: Apply Patches
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: applyPatches
        run: ./gradlew applyPatches
      - name: CreateJar
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: createReobfBundlerJar createReobfPaperclipJar
      - name: Upload Artifact
        uses: "actions/upload-artifact@v4"
        with:
          name: "${{ env.project_id_b }} CI Artifacts"
          path: "build/libs/*.jar"
      - name: SetENV
        run: |
          sh scripts/SetENV.sh
          echo "${{ env.tag }}"
      - name: Create Release
        if: "!contains(github.event.commits[0].message, '[release skip]')"
        uses: ncipollo/release-action@v1.14.0
        with:
          tag: ${{ env.tag }}
          name: ${{ env.project_id_b }} ${{ env.mcversion }} - ${{ env.commitid }}
          body: |
            ====
           ðŸ“¦Version: `${{ env.mcversion }}` | Commit ${{ env.commit_id }} [![download](https://img.shields.io/github/downloads/LuminolMC/${{ env.project_id }}/${{ env.tag }}/total?color=0)](https://github.com/LuminolMC/${{ env.project_id }}/download/${{ env.tag }}/${{ env.jar }})
            This release is automatically compiled by GitHub Actions
            ### Commit Message
            ${{ env.commit_msg }}
          artifacts: |
            ${{ env.jar_dir }}
            build/libs/${{ env.project_id }}-${{ env.mcversion }}-bundler.jar
          generateReleaseNotes: true
          prerelease: ${{ env.pre }}
          makeLatest: ${{ env.make_latest }}
          token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Push to API
        if: "!contains(github.event.commits[0].message, '[release skip]')"
        run: sh scripts/PushToAPI.sh
        env:
          secret_v2: ${{ secrets.API_KEY }}
          tag: ${{ env.tag }}
          project_id: ${{ env.project_id }}
